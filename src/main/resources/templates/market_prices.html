<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Market Prices</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #2a6eb6;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Form Container Styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        /* Input Field Styling */
        input[type="text"] {
            border: 2px solid #2a6eb6;
            border-radius: 5px;
            padding: 10px 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #104e8b;
        }

        /* Button Styling */
        button {
            background: #2a6eb6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #104e8b;
            transform: scale(1.1);
        }

        /* Results Section Styling */
        div[th\\:if\\="${price}"] {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #e6f7ff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #004080;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                margin-top: 10px;
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Latest Market Prices</h1>
    <form action="/farmer/market-prices" method="get">
        <label for="crop">Select Crop:</label>
        <input type="text" id="crop" name="crop" placeholder="Enter Crop Name" required>
        <button type="submit">Get Prices</button>
    </form>

    <div th:if="${price}">
        <h2>Prices for <span th:text="${cropName}"></span></h2>
        <p>Price per Kg: <span th:text="${price}"></span></p>
    </div>
</body>
</html>
