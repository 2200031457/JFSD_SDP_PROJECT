<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .login-container { width: 300px; margin: auto; padding: 30px; background-color: white; border-radius: 5px; }
        .login-container input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; }
        .login-container button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .login-container button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Farmer Login</h2>
        <form action="/farmer/login" method="POST">
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/farmer/signup">Sign up here</a>
        
    </div>
</body>
</html>
