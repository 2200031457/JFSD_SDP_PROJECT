<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .signup-container { width: 300px; margin: auto; padding: 30px; background-color: white; border-radius: 5px; }
        .signup-container input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; }
        .signup-container button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .signup-container button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Admin Signup</h2>
        <form action="/admin/signup" method="POST">
            <input type="text" name="name" placeholder="Enter Name" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/admin/login">Login here</a></p>
    </div>
</body>
</html>
